                <h1 class="heading">Enquire</h1>
                <form id="enquiryForm" action="/submitting" method="post">
                    <input type="text" id="Cname" placeholder="Enter your Name" required>
                    <input type="email" id="Cemail" placeholder="Enter your E-Mail" required>
                    <input type="text" id="Cphone" placeholder="Enter your Phone No." required>

    <script>

    
      document.getElementById('enquiryForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission behavior
      
      // Get form data
      var formData = {
        Cname: document.getElementById('Cname').value,
        Cemail: document.getElementById('Cemail').value,
        Cphone: document.getElementById('Cphone').value,
        Cmessage: document.getElementById('Cenquiry').value
      };
    
      // Send form data to backend
      fetch('http://127.0.0.1:3000/submitting', { // Updated URL
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        console.log(data); // Log the response from the backend
        // Optionally, you can display a success message to the user
        alert('Form submitted successfully!');
      })
      .catch(error => {
        console.error('Error submitting form:', error);
        // Optionally, you can display an error message to the user
        alert('There was an error submitting the form. Please try again later.');
      });
    });
    </script>
